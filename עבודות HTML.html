<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> עבודות</title>
    <style>
        /* סגנון כללי לדף */
        body {
            background-color: black; /* צבע רקע */
            color: white; /* צבע טקסט */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* סגנון כותרת העמוד */
        header {
            background-color: #1e1e1e; /* צבע רקע */
            text-align: center;
            padding: 10px;
        }

        /* סגנון תגית כותרת רמה 6 */
        h6 {
            color: white; /* צבע טקסט */
        }

        /* סגנון לכותרת ראשית */
        h1 {
            font-family: 'Algerian', sans-serif;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.9); /* רקע חלקי */
            padding: 10px;
            margin: 10px 0;
        }

        /* סגנון לטקסט רגיל */
        p {
            font-family: 'Tahoma', sans-serif;
            color: white; /* צבע טקסט */
            margin: 10px 0;
            font-size: 1.2em;
            line-height: 1.6;
            text-align: justify;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1); /* רקע חלקי */
            border-radius: 8px;
        }

        /* סגנון לתמונות וסרטונים */
        img,
        video {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%;
            max-height: 100vh;
            margin: 0 auto;
        }

        /* תצוגת תפריט ניווט */
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }
         nav a {
            position: relative;
            color: white;
            text-decoration: none;
            padding-bottom: 3px; /* קו תחתון */
            transition: border-bottom 0.3s ease;
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        nav a:hover::after {
            transform: scaleX(1);
        }


        a {
            text-decoration: none;
            color: white; /* צבע טקסט */
        }

        /* סגנון לכותרת רמה 2 */
        h2 {
            color: #ff69b4; /* צבע טקסט */
        }

        /* אנימציה עבור הכותרת הראשית בעכבר מעליה */
        h1:hover {
            transform: translateX(5px);
            transition: transform 0.3s ease-in-out;
        }

        /* סגנון לקונטיינר של גלריה */
        #gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* סגנון לקונטיינר של התמונות והסרטונים */
        #image-container {
            position: relative;
            width: 100%;
            text-align: center;
        }

        /* סגנון לתמונות ולסרטונים בגלריה */
        #image-container img,
        #image-container video {
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* סגנון לכפתור הקודם בגלריה */
        #prev-btn,
        #next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            color: white; /* צבע טקסט */
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
        }

        /* סגנון לכפתור הקודם בגלריה - מיקום */
        #prev-btn {
            left: 10px;
        }

        /* סגנון לכפתור הבא בגלריה - מיקום */
        #next-btn {
            right: 10px;
        }
    </style>
</head>

<body>

    <!-- כותרת ראשית ותפריט ניווט -->
    <header>
        <h6>בס"ד</h6>
        <h1 style="color: rgb(17, 18, 17);">🛠️✂️⚒️</h1>
        <nav>
            <ul>
                <!-- קישורים לדפים אחרים -->
                <li><a href="פרוייקט יד HTML.html">לחזרה לדף הבית</a></li>
                <li><a href="HTML אודות.html">לחזרה לאודות</a></li>
                <li><a href="HTML צרו קשר.html">צרו קשר</a></li>
            </ul>
        </nav>
    </header>

    <!-- תוכן העמוד -->
    <main>
        <!-- תמונה ייצוגית לעמוד -->
        <section>
            <img src="תמונת עבודות .jpg" alt="תמונה ייצוגית לעמוד">
        </section>
        <!-- כותרת לעבודות -->
        <h3>עבודות </h3>

        <!-- קונטיינר לגלריה -->
        <div id="gallery-container">
            <div id="image-container">
                <!-- וידאו עבור הגלריה -->
                <video id="gallery-video" src="" controls style="display:none;"></video>
                <!-- כפתור לתמונה הקודמת בגלריה -->
                <button id="prev-btn" onclick="prevMedia()">&lt;</button>
                <!-- כפתור לתמונה הבאה בגלריה -->
                <button id="next-btn" onclick="nextMedia()">&gt;</button>
            </div>
        </div>

        <!-- סקריפט לפעולות בגלריה -->
        <script>
            // מערך של המדיה בגלריה (תמונות או סרטונים)
            const media = [
                { type: 'video', src: 'סרטון פייד.mp4' },
                { type: 'video', src: 'סרטון מולט .mp4' },
                { type: 'video', src: 'טייפר.mp4' },
                { type: 'video', src: 'סרטון פייד נמוך .mp4' },
                { type: 'video', src: 'סרטון עיצוב שיער פלוס פייד נמוך .mp4' },
            ];

            // משתנה לאינדקס המדיה הנוכחית בגלריה
            let currentMediaIndex = 0;
            // משתנה לוידאו בגלריה
            const galleryVideo = document.getElementById('gallery-video');

            // פונקציה להצגת המדיה הנוכחית בגלריה
            function showMedia(index) {
                const currentMedia = media[index];
                if (currentMedia.type === 'video') {
                    galleryVideo.style.display = 'block';
                    galleryVideo.src = currentMedia.src;
                }
            }

            // פונקציה להצגת המדיה הקודמת בגלריה
            function prevMedia() {
                currentMediaIndex = (currentMediaIndex - 1 + media.length) % media.length;
                showMedia(currentMediaIndex);
            }

            // פונקציה להצגת המדיה הבאה בגלריה
            function nextMedia() {
                currentMediaIndex = (currentMediaIndex + 1) % media.length;
                showMedia(currentMediaIndex);
            }

            // הצגת המדיה הנוכחית בגלריה
            showMedia(currentMediaIndex);
        </script>
    </main>
</body>

</html>
