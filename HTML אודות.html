            color: white;
            text-decoration: none;
            padding-bottom: 3px; /* 拽 转转 */

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease;

        nav a:hover::after {

            left: -20px; /* 专拽 砖 */
            opacity: 0; /* 住转 爪 */
            transition: all 0.3s ease-in-out; /* 爪 */
        }

        /* 爪 砖专 注专 注 拽砖专 */

            opacity: 1; /* 爪转 住 */
